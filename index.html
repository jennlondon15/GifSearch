<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Giphy Button</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body class="wrapper">
    <div class="header">
      <h1>Pixar Gif Search</h1>
      <h4>
        Click the buttons to display GIPHYs of your favorite Pixar movies.<br />Click
        the GIPHYs to pause and play<br />Search to add more buttons!
      </h4>

      <form class="form-inline" id="pixarSearch">
        <div class="form-group">
          <label for="pixarInput">Search for a Pixar movie or character</label>
          <input type="text" class="pixarInput" />
        </div>
        <!-- Button triggers show to be added -->
        <input class="addShow" type="submit" value="submit" />
      </form>

      <div class="row">
        <div class="container">
          <div class="btn-group inline pull-left">
            <button
              class="btn btn-primary"
              id="show"
              data-search="Finding Nemo"
            >
              Finding Nemo
            </button>
            <button class="btn btn-primary" id="show" data-search="Toy Story">
              Toy Story
            </button>
            <button
              class="btn btn-primary"
              id="show"
              data-search="Monsters Inc."
            >
              Monsters Inc.
            </button>
            <button class="btn btn-primary" id="show" data-search="Inside Out">
              Inside Out
            </button>

            <div id="myButtons"></div>
          </div>
          <!--end of button group -->
        </div>
        <!--end of container -->
      </div>
      <!--end of row -->

      <div class="row">
        <div class="container">
          <span><div id="gifArea"></div></span>
        </div>
        <!--end of container -->
      </div>
      <!-- end of row  -->
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
